title: Westgaard
description: This is not a blog
author: "Jon Arne Westgard"

theme: minima
show_excerpts: true

# Minima: custom header links
header_pages:
  - _pages/frontpage.md
  - _pages/about.md
  - _pages/archive.md
include:
    - _pages

exclude: 
    - .gitignore
    - LICENSE
    - README.md
        
# Set which comment system to use
comments:
  provider: giscus
giscus:
  repo="Westgaard/Westgaard.github.io"
  repo-id="R_kgDOIbS9-g"
  category="Announcements"
  category-id="DIC_kwDOIbS9-s4CSh8Q"
  mapping="pathname"
  strict="0"
  reactions-enabled="1"
  emit-metadata="0"
  input-position="top"
  theme="light"
  lang="en"
  loading="lazy"
  crossorigin="anonymous"
